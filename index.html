<!DOCTYPE html>
<html lang="pl">
<head>
    <title>EHHH</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/@ruffle-rs/ruffle/ruffle.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #flash-game {
            flex: 1;
            width: 100%;
            height: 100%;
            display: none;
            background: #000;
        }

        #flash-game ruffle-player {
            width: 100%;
            height: 100%;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            flex-direction: column;
        }

        #progress-bar {
            width: 250px;
            max-width: 80%;
            height: 25px;
            background: #222;
            border: 2px solid #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: #fff;
            transition: width 0.5s ease-in-out;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    <div id="flash-game"></div>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById("loading-screen");
            const gameContainer = document.getElementById("flash-game");
            const progressFill = document.getElementById("progress-fill");

            // Disable right-click context menu globally
            window.addEventListener('contextmenu', (e) => e.preventDefault());

            const initializeRuffle = () => {
                const ruffle = window.RufflePlayer?.newest?.();
                if (!ruffle) {
                    console.error("Ruffle Player not loaded. Please try again later.");
                    return;
                }

                // Configure Ruffle options
                ruffle.config = {
                    letterbox: "off",         // Stretch to fill the container
                    showSwfDownload: false,   // Hide Ruffle's SWF download button
                    unmuteOverlay: false,     // Hide unmute overlay
                    rightClickMenu: false     // Disable Ruffle's right-click menu
                };

                const player = ruffle.createPlayer();
                gameContainer.appendChild(player);

                // Animate progress bar
                let progress = 0;
                const progressStep = 0.5;
                const fillProgressBar = () => {
                    if (progress < 95) {
                        progress += progressStep;
                        progressFill.style.width = `${progress}%`;
                        requestAnimationFrame(fillProgressBar);
                    }
                };
                fillProgressBar();

                // Load SWF
                player.load("https://raw.githubusercontent.com/XNOTHING0X/EH/X/0.swf")
                    .then(() => {
                        progress = 100;
                        progressFill.style.width = "100%";
                        setTimeout(() => {
                            loadingScreen.style.display = "none";
                            gameContainer.style.display = "flex";
                        }, 600);
                    })
                    .catch((error) => {
                        console.error("Failed to load SWF:", error);
                    });
            };

            initializeRuffle();

            window.addEventListener('beforeunload', () => {
                gameContainer.style.display = "none";
                loadingScreen.style.display = "flex";
                progressFill.style.width = "0%";
            });
        });
    </script>
</body>
</html>
